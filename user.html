<html lang="en">
<head>
	<title>PLUMBIT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="userstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="jumbotron" id="jumbo2">
  <h1 id="h1head">Welcome to PLUMIT!</h1>
  <p>Click Here to find out more about PLUMIT</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<div class="jumbotron" id="jumbo1" id="jumbo1">
  <h1 id="h2head">Follow these steps to Sign Up</h1>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
	<div class="form-group">
		<label for="exampleInputPassword1">Zip Code</label>
		<input type="zipcode" class="form-control" id="ZipCode" placeholder="Zip Code">
	</div>
  <div class="form-group">
  <fieldset class="form-group">
    <legend>Join Updates and Beta Updates</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Join Updates and Beta Test and Send Feedback.
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
      Decline Updates and Feedback.
      </label>
    </div>
  </fieldset>
  <div class="form-check">
		<h1 id="h3head"><strong>Accept Terms and coditions</strong></h1>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
			I accept the terms and conditions
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
